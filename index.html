<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    

<div class="calculatorBody">
    <div class="bodyTopBar"></div>
    <div class="bodyScreenBar">
        <div class="screenDisplay">0</div>
    </div>
    <div class="bodyBottomBar"></div>
    <div class="buttonsContainer">
        <div class="buttonSquare"><button class="rect marginLeft">ON/AC</button></div>
        <div class="buttonSquare"><button class="small marginCentreLeft">%</button></div>
        <div class="buttonSquare"><button class="small marginCentreRight">√</button></div>
        <div class="buttonSquare"><button class="small marginRight">▶</button></div>
        <div class="buttonSquare"><button class="number marginLeft">7</button></div>
        <div class="buttonSquare"><button class="number marginCentreLeft">8</button></div>
        <div class="buttonSquare"><button class="number marginCentreRight">9</button></div>
        <div class="buttonSquare"><button class="small marginRight">÷</button></div>
        <div class="buttonSquare"><button class="number marginLeft">4</button></div>
        <div class="buttonSquare"><button class="number marginCentreLeft">5</button></div>
        <div class="buttonSquare"><button class="number marginCentreRight">6</button></div>
        <div class="buttonSquare"><button class="small marginRight">x</button></div>
        <div class="buttonSquare"><button class="number marginLeft">1</button></div>
        <div class="buttonSquare"><button class="number marginCentreLeft">2</button></div>
        <div class="buttonSquare"><button class="number marginCentreRight">3</button></div>
        <div class="buttonSquare"><button class="small marginRight">-</button></div>
        <div class="buttonSquare"><button class="number marginLeft">0</button></div>
        <div class="buttonSquare"><button class="small marginCentreLeft">.</button></div>
        <div class="buttonSquare"><button class="small marginCentreRight">=</button></div>
        <div class="buttonSquare"><button class="small marginRight">+</button></div>
    </div>
</div>


</body>
</html>
