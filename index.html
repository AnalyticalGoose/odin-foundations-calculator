<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    

<div class="calculatorBody">
    <div class="bodyTopBar"></div>
    <div class="bodyTotalBar">
        <div class="screenDisplayTotal"></div>
    </div>
    <div class="bodyScreenBar">
        <div class="screenDisplay">0</div>
    </div>
    <div class="bodyBottomBar"></div>
    <div id="buttonsContainer">
        <div class="buttonSquare"><button class="ON/AC rect marginLeft">ON/AC</button></div>
        <div class="buttonSquare"><button class="divide small marginCentreLeft">%</button></div>
        <div class="buttonSquare"><button class="squareRoot small marginCentreRight">√</button></div>
        <div class="buttonSquare"><button class="backspace small marginRight">▶</button></div>
        <div class="buttonSquare"><button class="7 number marginLeft">7</button></div>
        <div class="buttonSquare"><button class="8 number marginCentreLeft">8</button></div>
        <div class="buttonSquare"><button class="9 number marginCentreRight">9</button></div>
        <div class="buttonSquare"><button class="divide small marginRight">÷</button></div>
        <div class="buttonSquare"><button class="4 number marginLeft">4</button></div>
        <div class="buttonSquare"><button class="5 number marginCentreLeft">5</button></div>
        <div class="buttonSquare"><button class="6 number marginCentreRight">6</button></div>
        <div class="buttonSquare"><button class="multiply small marginRight">x</button></div>
        <div class="buttonSquare"><button class="1 number marginLeft">1</button></div>
        <div class="buttonSquare"><button class="2 number marginCentreLeft">2</button></div>
        <div class="buttonSquare"><button class="3 number marginCentreRight">3</button></div>
        <div class="buttonSquare"><button class="minus small marginRight">-</button></div>
        <div class="buttonSquare"><button class="0 number marginLeft">0</button></div>
        <div class="buttonSquare"><button class="point small marginCentreLeft">.</button></div>
        <div class="buttonSquare"><button class="equals small marginCentreRight">=</button></div>
        <div class="buttonSquare"><button class="add small marginRight">+</button></div>
    </div>
</div>


</body>
</html>
